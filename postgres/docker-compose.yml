version: '3'

services:
  db:
    image: postgres:10.5-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
    - "my-local-pg:/var/lib/postgresql/data/pgdata"
    ports:
    - "5432:5432"

volumes:
  my-local-pg: {}